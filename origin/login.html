<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>HoneyGot - Demo Login</title>
    <style>
      body { font-family: system-ui, sans-serif; background: #0b1020; color: #e5e7eb; display: grid; place-items: center; height: 100vh; margin: 0; }
      .card { background: #111827; padding: 2rem; border-radius: 1rem; width: min(90vw, 360px); box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      h1 { margin: 0 0 1rem 0; font-size: 1.25rem; }
      label { display:block; margin:.5rem 0 .25rem; font-size:.9rem; color:#9ca3af; }
      input { width:100%; padding:.6rem .8rem; border-radius:.5rem; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
      button { width:100%; margin-top:1rem; padding:.7rem .8rem; border:0; border-radius:.6rem; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
      .muted{font-size:.85rem;color:#9ca3af;margin-top:.75rem}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Demo Login</h1>
      <form action="/login" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" placeholder="user@example.com" autocomplete="username" required />
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
        <button type="submit">Sign in</button>
      </form>
      <p class="muted">This is a demo origin app. Submissions go to <code>/login</code> (form-encoded).</p>
    </div>
    <div class="card">
      <center>
      <h1>Demo Canary Credential</h1>
      
      <p class="muted">
        User: <strong>finance-team@example.com</strong></br>
        Password: <strong>CorrectHorseBatteryStaple!</strong></br>
      </p>
    </center>
    </div>
  </body>
</html>
